<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postache ton profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo&family=Comfortaa:wght@300&family=Crafty+Girls&family=Limelight&family=Raleway:wght@200&display=swap"

<body>

        <div id="logo">
            <h1><span>P</span>ostache</h1>
        </div>
        <div id="titre">A toi de jouer!</div>
        <figure id="photoProfil"></figure>

    <div id="barredestaches">

            <span class="titrebox">Tâche #1 <br><br>Nom de la tâche</span>
